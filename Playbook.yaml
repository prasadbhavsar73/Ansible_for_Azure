- name: "Event Hub Configurations"
  hosts: localhost
  connection: local
  vars:
    resource_group: rg-apexdatahub-prod-001
    location: eastus2
    namespacename: apexdatahub1
    eventhubname: evh-apexdatahub-ignition-prod
  tasks:
    - name: "EventHub Namespace"
      azure_rm_resource:
        api_version: '2017-04-01'
        resource_group: "{{ resource_group }}"
        provider: eventhub
        resource_type: namespaces
        resource_name: "{{ namespacename }}"
        body:
          location: "{{ location }}"
          sku:
            name: Basic
            tier: Basic
            capacity: 10
          properties:
            isAutoInflateEnabled: False
    - name: "Wait-State for Namespace"
      azure_rm_resource_info:
        api_version: '2017-04-01'
        resource_group: "{{ resource_group }}"
        provider: eventhub
        resource_type: namespaces
        resource_name: "{{ namespacename }}"
      register: output
      until: output.response[0].properties.status == 'Active'
      delay: 30
    - debug:
        var: output
    - name: "EventHub"
      azure_rm_resource:
        api_version: '2017-04-01'
        resource_group: "{{ resource_group }}"
        provider: eventhub
        resource_type: namespaces
        resource_name: "{{ namespacename }}"
        subresource:
          - type: eventhubs
            name: "{{ eventhubname }}"
        body:
          location: "{{ location }}"
          properties:
            messageRetentionInDays: 1

