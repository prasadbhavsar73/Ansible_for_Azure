- name: "WebApp Deployment"
  hosts: localhost
  connection: local
  vars:
    resource_group_webapp: rg-apexdatahub-dev-001
    resource_group: rg-apexdatahub-prod-001
    webapp_name: apexdhwbap
    plan_name: apexdhservpln
    location: eastus2
    traffic_manager_profile_name: ApexDHTrafficManagerProfile
    traffic_manager_endpoint_name: ApexDHTrafficManagerEndpoint
  tasks:
  - name: "App Service Plan"
    azure_rm_appserviceplan:
      resource_group: "{{ resource_group }}"
      name: "{{ plan_name }}"
      location: "{{ location }}"
      is_linux: true
      sku: S1
      number_of_workers: 1

  - name: "App Service (WebApp)"
    azure_rm_webapp:
        resource_group: "{{ resource_group_webapp }}"
        name: "{{ webapp_name }}"
        plan:
          resource_group: "{{ resource_group }}"
          name: "{{ plan_name }}"
          is_linux: true
          sku: S1
          number_of_workers: 1
        app_settings:
          testkey: "testvalue"
        frameworks:
          - name: java
            version: 8
  - name: "Get web app facts"
    azure_rm_webapp_facts:
      resource_group: "{{ resource_group_webapp }}"
      name: "{{ webapp_name }}"
    register: webapp
  - name: "Traffic Manager Profile"
    azure_rm_trafficmanagerprofile:
      resource_group: "{{ resource_group_webapp }}"
      name: "{{ traffic_manager_profile_name }}"
      location: global
      routing_method: performance
      dns_config:
        relative_name: "{{ traffic_manager_profile_name }}"
        ttl:  60
      monitor_config:
        protocol: HTTPS
        port: 80
        path: '/'
  - name: "Adding endpoint to traffic manager profile."
    azure_rm_trafficmanagerendpoint:
      resource_group: "{{ resource_group_webapp }}"
      profile_name: "{{ traffic_manager_profile_name }}"
      name: "{{ traffic_manager_endpoint_name }}"
      type: azure_endpoints
      location: "{{ location }}"
      target_resource_id: "{{ webapp.webapps[0].id }}"

- name: "Virtual Machine Deployment"
  connection: local
  hosts: localhost
  tasks:
  - name: "Resource Group"
    azure_rm_resourcegroup:
      name: ResourceGroup
      location: eastus
  - name: "Virtual Network"
    azure_rm_virtualnetwork:
      resource_group: ResourceGroup
      name: Vnet
      address_prefixes: "10.0.0.0/16"
  - name: "Subnet"
    azure_rm_subnet:
      resource_group: ResourceGroup
      name: Subnet
      address_prefix: "10.0.1.0/24"
      virtual_network: Vnet
  - name: "Public IP Address"
    azure_rm_publicipaddress:
      resource_group: ResourceGroup
      allocation_method: Static
      name: PublicIP
    register: output_ip_address
  - name: "Show Public  IP of VM"
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."
  - name: "Network Security Group for SSH"
    azure_rm_securitygroup:
      resource_group: ResourceGroup
      name: NetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound
  - name: "Virtual network interface card"
    azure_rm_networkinterface:
      resource_group: ResourceGroup
      name: NIC
      virtual_network: Vnet
      subnet: Subnet
      public_ip_name: PublicIP
      security_group: NetworkSecurityGroup
  - name: "Virtual Machine"
    azure_rm_virtualmachine:
      resource_group: ResourceGroup
      name: VM
      vm_size: Standard_DS1_v2
      admin_username: azureuser
      admin_password: Apex123
      network_interfaces: NIC
      image:
        offer: CentOS
        publisher: OpenLogic
        sku: '7.5'
        version: latest
